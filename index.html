<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>서버수행</title>
  <style>
    .customoverlay .title {display: block;width: 95%; text-align: center; background-color: #fff; padding: 10px 5px; font-size: 14px; font-weight: bold;}
    .dotOverlay {position: relative; bottom: 10px; border-radius: 6px; border: 1px solid #ccc; border-bottom: 2px solid #ddd; float: left; font-size: 12px; padding: 5px; background: #fff;}
    .dotOverlay:nth-of-type(n) {border: 0; box-shadow: 0px 1px 2px #888;}
    .number {font-weight: bold; color: #ee6152;}
    .dotOverlay:after {content: ''; position: absolute; margin-left: -6px; left: 50%; bottom: -8px; width: 11px; height: 8px; background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white_small.png')}
    .distanceInfo {position: relative; top: 5px; left: 5px; list-style: none; margin: 0;}
    .distanceInfo .label {display: inline-block; width: 50px;}
    .distanceInfo:after {content: none;}
    button:hover {cursor: pointer;}</style>
</head>

            var walkHour = '', walkMin = '';

            if (walkkTime > 60) {
                walkHour = '<span class="number">' + Math.floor(walkkTime / 60) + '</span>시간 '

            walkMin = '<span class="number">' + walkkTime % 60 + '</span>분'

            content += '    </li>';

            return content;
        }

        function showDistance(content, position) {
            if (distanceOverlay) {
                distanceOverlay.setPosition(position);
                distanceOverlay.setContent(content);
            } else {
                distanceOverlay = new kakao.maps.CustomOverlay({
                    map: map,
                    content: content,
                    position: position,
                    xAnchor: 0,
                    yAnchor: 0,
                    zIndex: 3
                });
            }
        }

        function deleteDistnce() {
            if (distanceOverlay) {
                distanceOverlay.setMap(null);
                distanceOverlay = null;
            }
        }

        let nearLine;
        function handleClick(mouseEvent) {
            var latlng = mouseEvent.latLng;
            run(latlng);
        }
        function run(latlng) {
            marker.setPosition(latlng);

            deleteDistnce();

            var min = 100000000.0;
            if (nearLine) {
                nearLine.setMap(null);
                nearLine.setPath(null);
                nearLine = null;
            }
            var near_num = 0;
            for (var i = 0; i < 86; i++) {
                nearLine = new kakao.maps.Polyline({
                    map: map, // 선을 표시할 지도입니다 
                    path: [], // 선을 구성하는 좌표 배열입니다 클릭한 위치를 넣어줍니다
                    strokeWeight: 3, // 선의 두께입니다 
                    strokeColor: '#db4040', // 선의 색깔입니다
                    strokeOpacity: 0, // 선의 불투명도입니다 0에서 1 사이값이며 0에 가까울수록 투명합니다
                    strokeStyle: 'solid' // 선의 스타일입니다
                });

                var path = nearLine.getPath();

                path.push(latlng);
                path.push(new kakao.maps.LatLng(lats[i], lngs[i]));

                nearLine.setPath(path);
                var length = nearLine.getLength();
                if (min > length) {
                    near_num = i;
                    min = length;
                }
                if (nearLine) {
                    nearLine.setMap(null);
                    nearLine.setPath(null);
                    nearLine = null;
                }
            }
            if (nearLine) {
                nearLine.setMap(null);
                nearLine.setPath(null);
                nearLine = null;
            }

            nearLine = new kakao.maps.Polyline({
                map: map, // 선을 표시할 지도입니다
                path: [], // 선을 구성하는 좌표 배열입니다 클릭한 위치를 넣어줍니다
                strokeWeight: 3, // 선의 두께입니다
                strokeColor: '#db4040', // 선의 색깔입니다
                strokeOpacity: 1, // 선의 불투명도입니다 0에서 1 사이값이며 0에 가까울수록 투명합니다
                strokeStyle: 'solid' // 선의 스타일입니다
            });

            var path = nearLine.getPath();

            path.push(latlng);
            path.push(new kakao.maps.LatLng(lats[near_num], lngs[near_num]));

            nearLine.setPath(path);
            min = Math.round(min);
            content = getTimeHTML(min); // 커스텀오버레이에 추가될 내용입니다

            showDistance(content, path[path.length - 2]);

            var leng = document.querySelector("#length");
            var link = document.querySelector("#link")
            leng.innerHTML = min + "미터 떨어져 있고";
            link.href = "https://map.kakao.com/link/search/" + lats[near_num] + ", " + lngs[near_num];
            link.target = "_blank"

            console.log(min);
            map.panTo(latlng);
        }
        kakao.maps.event.addListener(map, 'click', handleClick);
        function getLoc() {
            alert('왼쪽 상단에서 위치표시 허용을 눌러주세요')
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도

                    var locPosition = new kakao.maps.LatLng(lat, lon);

                    marker.setPosition(locPosition)
                    run(locPosition)
                });

            } else { // HTML5의 GeoLocation을 사용할 수 없을때 마커 표시 위치와 인포윈도우 내용을 설정합니다
                alert("No GeoLocation")
            }
        }    </script>
    
</body>
</html>
